services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: mythos
      POSTGRES_PASSWORD: mythos
      POSTGRES_DB: mythos_atlas
    ports:
      - "5435:5432"
    volumes:
      - mythos_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mythos"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mythos_db:
